		<meta name="viewport" content="initial-scale=1, maximum-scale=1">

		<meta name="apple-mobile-web-app-capable" content="yes">

		<script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>
		<script type='text/javascript' src='js/light7.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='js/fyt.config.js' charset='utf-8'></script>
	</head>
	<body>

	<!-- page 容器 -->
		<div class="page">
		  <!-- 标题栏 -->
		  	<header class="bar bar-nav highter">
		  		<a class="icon icon-menu pull-left open-panel"></a>
    			<h1 class="fyt title">文章集</h1>
    			<div class="subscribe">订阅</div>  
		  	</header>

		  <!-- 工具栏 -->
		  <nav class="bar bar-tab">
		    <a class="tab-item active" href="#">
		      <span class="icon icon-home"></span>
		      <span class="tab-label">首页</span>
		    </a>
		    <a class="tab-item" href="#">
		      <span class="icon icon-star"></span>
		      <span class="tab-label">订阅</span>
		    </a>
		    <a class="tab-item" href="#">
		      <span class="icon icon-me"></span>
		      <span class="tab-label">个人</span>
		    </a>
		  </nav>
		  <!-- 这里是页面内容区 -->
		  	<div class="content fytmain">
		  		<div class="switchbuttons">
    				<div class="tab recent actived">最近</div>
    				<div class="tab hot">最热</div>
				</div>
		  		<div id="info">
				</div>
		  	</div>
		</div>
		<!-- popup, panel 等放在这里 -->
		<div class="panel-overlay"></div>
		<!-- Left Panel with Reveal effect --> 

		<div id="info">

		</div>
		
	</body>
</html>
<script type="text/javascript">

$(".switchbuttons .tab").click(function(){
	$(".switchbuttons .tab").removeClass("actived");
	$(this).addClass("actived");
})

function loadInfo() {
  $.getJSON(api_artical_list, function(data) {
    $("#info").html("");
    $.each(data.data, function(i, item) {
      $("#info").append(
      '<div class="card demo-card-header-pic">'+
      '<div valign="bottom" class="card-header color-white no-border no-padding">'+
      '<img class="card-cover" src="'+ item.cover_photo+'" alt="">'+
      '</div><div class="card-content">'+
        '<div class="card-content-inner">'+
         '<p class="articletitle">'+ item.article_title +'</p>'+
          '<p class=“articlecontent”>'+ item.article_content +'</p>'+
        '</div>'+
      '</div>'+
      '<div class="card-footer">'+
        '<a href="#" class="link">赞 '+ item.article_like +'</a>'+
        '<a href="#" class="link">更多</a>'+
      '</div>'+
    '</div>');
    });
    });
}
loadInfo();    
</script>
